<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>word puzzle</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">word puzzle</h1>
      <form class="word-form">
        <label for="phrase">Enter a Phrase: </label>
        <input type="text" class="form-control" id="phrase">
        <button type="submit" id="btn">Submit</button>
      </form>
      <p>Your Statement: <span class="newPhrase"></span></p>
      <form class="guess-form">
        <label for="guess">Guess the Phrase: </label>
        <input type="text" class="form-control" id="guess">
        <button type="submit" id="btn2">Submit</button>
      </form>
    </div>
  </body>
</html>
